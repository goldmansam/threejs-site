<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zoom Tunnel + Pixelation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Display canvas (shown on screen). We render the scene to an offscreen canvas,
       then scale it into this one to get true pixelation without blur. -->
  <canvas id="stage"></canvas>

  <!-- Minimal HUD -->
  <div class="hud">
    <div class="brand">Your Name</div>
    <div class="instructions">
      Scroll = speed • Hold click = boost • Click = pixelation blast • Press P = toggle pixelation mode
    </div>
  </div>

  <!-- Optional anchors you can wire up later -->
  <nav class="nav">
    <a href="#work">Work</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>

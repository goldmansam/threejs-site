<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-text {
            font-size: 24px;
            color: #00ffff;
            text-align: center;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-text">
            <h1>ENTERING SAM'S PORTFOLIO</h1>
            <p>Loading...</p>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <p>WASD to move • Mouse to look • Click to interact</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('Script starting...');
        
        // Check if Three.js loaded
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load');
            document.getElementById('loading').innerHTML = '<div class="loading-text"><h1>ERROR</h1><p>Three.js failed to load</p></div>';
        } else {
            console.log('Three.js loaded successfully');
            init();
        }
        
        let scene, camera, renderer, player;
        let keys = { w: false, s: false, a: false, d: false };
        
        function init() {
            console.log('Initializing...');
            
            try {
                // Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                console.log('Scene created');
                
                // Camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);
                console.log('Camera created');
                
                // Renderer
                const canvas = document.getElementById('canvas');
                renderer = new THREE.WebGLRenderer({ canvas: canvas });
                renderer.setSize(window.innerWidth, window.innerHeight);
                console.log('Renderer created');
                
                // Create simple ground
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x4CBB17 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                scene.add(ground);
                console.log('Ground created');
                
                // Create player (simple cube)
                const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
                const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
                player = new THREE.Mesh(playerGeometry, playerMaterial);
                player.position.y = 1;
                scene.add(player);
                console.log('Player created');
                
                // Add some lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 50, 50);
                scene.add(directionalLight);
                console.log('Lights created');
                
                // Event listeners
                setupControls();
                
                // Start animation
                animate();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    console.log('Loading screen hidden');
                }, 2000);
                
            } catch (error) {
                console.error('Error during initialization:', error);
                document.getElementById('loading').innerHTML = '<div class="loading-text"><h1>ERROR</h1><p>' + error.message + '</p></div>';
            }
        }
        
        function setupControls() {
            document.addEventListener('keydown', (event) => {
                switch(event.code) {
                    case 'KeyW': keys.w = true; break;
                    case 'KeyS': keys.s = true; break;
                    case 'KeyA': keys.a = true; break;
                    case 'KeyD': keys.d = true; break;
                }
            });
            
            document.addEventListener('keyup', (event) => {
                switch(event.code) {
                    case 'KeyW': keys.w = false; break;
                    case 'KeyS': keys.s = false; break;
                    case 'KeyA': keys.a = false; break;
                    case 'KeyD': keys.d = false; break;
                }
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updatePlayer() {
            if (!player) return;
            
            const speed = 0.1;
            if (keys.w) player.position.z -= speed;
            if (keys.s) player.position.z += speed;
            if (keys.a) player.position.x -= speed;
            if (keys.d) player.position.x += speed;
            
            // Camera follows player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 10;
            camera.lookAt(player.position);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            updatePlayer();
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
